<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Media Querys</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            background-image: url("img/perseoYMedusa.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* del iphone en landscape */
        @media (max-width: 480px) {
            html { background-image: url("img/afrodita2.jpg"); background-size: contain; }
        }
        /* del ipad en portrait */
        @media (min-width: 481px) and (max-width: 768px) {
            html { background-image: url("img/afrodita3.jpg"); background-size: 100% 100%; }
        }
        /* de computadora portatil */
        @media (min-width: 769px) and (max-width: 1024px) {
            html { background-image: url("img/afrodita4.jpg"); background-size: cover; }
        }
    </style>
</head>
<body>

</body>
</html>
